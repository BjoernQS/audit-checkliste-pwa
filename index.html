<body>

      <p><strong>Anzahl 2 (GrÃ¼n):</strong> <span id="count2">0</span></p>
    </div>

    <div class="signature">
      <h2>Unterschriften</h2>
      <div class="signature-fields">
        <div><div class="signature-line"></div><div>PrÃ¼fer(in)</div></div>

  <script>
    const fragen = [
      ["Dokumentation", "Sind die Arbeitsanweisungen vollstÃ¤ndig, aktuell, verstÃ¤ndlich und an der Linie verfÃ¼gbar?"],
      ["ProzessÃ¼berwachung", "Werden Maschinenparameter gemÃ¤ÃŸ Freigabeunterlagen dokumentiert?"],
      ["ProzessÃ¼berwachung", "Werden relevante Prozessparameter Ã¼berwacht und ausgewertet?"],
      ["ProzessÃ¼berwachung", "Gibt es definierte Toleranzgrenzen und Reaktionen?"],
      ["RÃ¼stprozess", "Ist der RÃ¼stvorgang standardisiert?"],
      ["RÃ¼stprozess", "Erfolgt eine Freigabe durch geschultes Fachpersonal?"],
      ["RÃ¼stprozess", "Ist ein strukturierter Anlaufprozess vorhanden?"],
      ["QualitÃ¤t", "Werden Referenzteile oder PrÃ¼fanweisungen eingesetzt?"],
      ["QualitÃ¤t", "Sind PrÃ¼fanweisungen aktuell und verfÃ¼gbar?"],
      ["QualitÃ¤t", "Ist RÃ¼ckverfolgbarkeit gewÃ¤hrleistet?"],
      ["QualitÃ¤t", "Werden qualitÃ¤tsrelevante Daten dokumentiert?"],
      ["SPC", "Wird SPC eingesetzt?"],
      ["SPC", "Gibt es ReaktionsplÃ¤ne bei AusreiÃŸern?"],
      ["SPC", "Werden Daten zur Verbesserung genutzt?"],
      ["Fehlererkennung", "Werden fehlerhafte Produkte gesperrt und dokumentiert?"],
      ["Fehlererkennung", "Gibt es Regelungen fÃ¼r Nacharbeit und Ausschuss?"],
      ["StÃ¶rungen", "Sind MaÃŸnahmen bei StÃ¶rungen dokumentiert?"],
      ["StÃ¶rungen", "Gibt es eine Eskalationskette?"],
      ["Personal", "Ist das Personal geschult und qualifiziert?"],
      ["Personal", "Gibt es Nachweise fÃ¼r Schulungen?"],
      ["Personal", "Werden Schulungsbedarfe erfasst?"],
      ["Kundenanforderungen", "Werden Kundenanforderungen verstanden und umgesetzt?"],
      ["Kundenanforderungen", "Gibt es eine PrÃ¼fung bei Auftragsstart?"],
      ["Material", "Wird nur freigegebenes Material verwendet?"],
      ["Material", "Ist Lagerung/Transport entsprechend organisiert?"],
      ["PrÃ¼fmittel", "Sind PrÃ¼fmittel kalibriert und gekennzeichnet?"],
      ["PrÃ¼fmittel", "Werden nur gÃ¼ltig kalibrierte PrÃ¼fmittel verwendet?"],
      ["5S", "Ist der Arbeitsplatz ordentlich und ergonomisch?"],
      ["5S", "Werden 5S-Prinzipien eingehalten?"]
    ];

    function buildTable() {
      const auditBody = document.getElementById("auditBody");
      fragen.forEach(([kategorie, frage]) => {
        const table = document.createElement("table");
        table.innerHTML = `
          <thead><tr>
            <th>Kategorie</th><th>Frage</th>
            <th>Bewertung</th><th>Kommentar</th>
          </tr></thead>
          <tbody><tr>
            <td>${kategorie}</td>
            <td>${frage}</td>
            <td>
              <select>
                <option value="0">0 â€“ Nicht erfÃ¼llt</option>
                <option value="1">1 â€“ Teilweise erfÃ¼llt</option>
                <option value="2">2 â€“ Voll erfÃ¼llt</option>
              </select>
            </td>
            <td class="comment"><div contenteditable="true"></div></td>
          </tr></tbody>`;
        auditBody.appendChild(table);
      });
      document.querySelectorAll("select").forEach(s => s.addEventListener("change", updateScore));
    }

    function updateScore() {
      const selects = document.querySelectorAll("select");
      let sum = 0, c0 = 0, c1 = 0, c2 = 0;
      selects.forEach(s => {
        const val = s.value;
        sum += +val;
        if(val === "0") c0++;
        else if(val === "1") c1++;
        else if(val === "2") c2++;
        s.classList.remove("ampel-0","ampel-1","ampel-2");
        if(val === "0") s.classList.add("ampel-0");
        else if(val === "1") s.classList.add("ampel-1");
        else if(val === "2") s.classList.add("ampel-2");
      });
      document.getElementById("score").textContent = sum;
      document.getElementById("count0").textContent = c0;
      document.getElementById("count1").textContent = c1;
      document.getElementById("count2").textContent = c2;
    }

    function generatePDF() {
      const now = new Date();
      document.getElementById("dateStamp").textContent = "Erstellt am: " + now.toLocaleDateString("de-DE");
      html2pdf().set({
        margin: 0.5,
        filename: 'Audit_Q-Checkliste.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'cm', format: 'a4', orientation: 'landscape' }
      }).from(document.getElementById("audit-content")).save();
    }

    buildTable();
    updateScore();
  </script>
